<div class="container">
  <h1>Add user</h1>

  <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
    <div class="form-group">

      <label>Name</label>

      <input type="text" class="form-control" formControlName="name">

      <small [hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)" class="text-danger">
        Name ist zu kurz mein lieber
      </small>

    </div>

    <button type="submit" class="btn btn-default" [disabled]="!myForm.valid">Submit</button>

  </form>
</div>
